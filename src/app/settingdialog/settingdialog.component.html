<div class="pc">
<mat-card class="panelcard">
    <mat-card-content>
      <h4>To update setting provide your identity</h4>
      <mat-form-field>
        <input matInput [(ngModel)]="name" placeholder="Name of your favourite company?">
      </mat-form-field>
      <button mat-raised-button class="submitbtn" [mat-dialog-close]="true" (click)="check()">Let Me In</button>
    </mat-card-content>
</mat-card>
</div>
