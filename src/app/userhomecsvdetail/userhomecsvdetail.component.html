<app-navbar></app-navbar>
<mat-card class="panelcard">
  <mat-card-content>
    <div class="listcontent">
      <div>
          <b>File Name:</b>&nbsp;&nbsp;{{fileData.filename}}
      </div>
      <div>
          <b>File Type:</b>&nbsp;&nbsp;{{fileData.filetype}}
      </div>
    </div>
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-content>
    <mat-table class="csvtable" #table [dataSource]="dataSource">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <mat-header-cell class="mhcno" *matHeaderCellDef> No. </mat-header-cell>
        <mat-cell class="matcno" *matCellDef="let element"> {{element.position}} </mat-cell>
      </ng-container>

      <!-- Address Column -->
      <ng-container class="containeraddress" matColumnDef="address">
        <mat-header-cell class="mhcaddress" *matHeaderCellDef> Address </mat-header-cell>
        <mat-cell class="matcaddress" *matCellDef="let element"> {{element.address}} </mat-cell>
      </ng-container>

      <!-- Tokens Column -->
      <ng-container class="containertokens" matColumnDef="tokens">
        <mat-header-cell class="mhctokens" *matHeaderCellDef> Tokens </mat-header-cell>
        <mat-cell class="matctokens" *matCellDef="let element"> {{element.tokens}} </mat-cell>
      </ng-container>

      <!-- Symbol Column -->
      <!-- <ng-container matColumnDef="symbol">
        <mat-header-cell *matHeaderCellDef> Symbol </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.symbol}} </mat-cell>
      </ng-container> -->

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </mat-card-content>
</mat-card>
